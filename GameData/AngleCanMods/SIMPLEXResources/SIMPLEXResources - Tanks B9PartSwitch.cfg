B9_TANK_TYPE
	{	name = CFOx
		tankMass = 0.000523628
		tankCost = 0.00
		primaryColor = ResourceColorLqdHydrogen
		secondaryColor = ResourceColorOxidizer
		RESOURCE
			{	name = CryoFuel
				unitsPerVolume = 1.875
			}
		RESOURCE
			{	name = Oxidizer
				unitsPerVolume = 0.625
			}
