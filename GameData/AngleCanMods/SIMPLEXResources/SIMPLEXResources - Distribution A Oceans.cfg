//	============================
//	*** Define Oceanic Templates

//	DEFINE BIOMES
//	OceanFresh = Saturate only
//	OceanAcid = 95% Saturate, 5% NaturalOre
//	OceanBase = 95% Saturate, 5% RareOre

	PLANETARY_RESOURCE
		{	Tag = OceanFresh
			ResourceName = Saturate
			ResourceType = 1
			PlanetName = None
			Distribution
				{	PresenceChance = 1000
					MinAbundance = 100
					MaxAbundance = 100
					Variance = 0
					Dispersal = 0
				}
		}
	PLANETARY_RESOURCE
		{	Tag = OceanAcid
			ResourceName = Saturate
			ResourceType = 1
			PlanetName = None
			Distribution
				{	PresenceChance = 1000
					MinAbundance = 95
					MaxAbundance = 95
					Variance = 0
					Dispersal = 0
				}
		}
	PLANETARY_RESOURCE
		{	Tag = OceanAcid
			ResourceName = NaturalOre
			ResourceType = 1
			PlanetName = None
			Distribution
				{	PresenceChance = 1000
					MinAbundance = 5
					MaxAbundance = 5
					Variance = 0
					Dispersal = 0
				}
		}
	PLANETARY_RESOURCE
		{	Tag = OceanBase
			ResourceName = Saturate
			ResourceType = 1
			PlanetName = None
			Distribution
				{	PresenceChance = 1000
					MinAbundance = 95
					MaxAbundance = 95
					Variance = 0
					Dispersal = 0
				}
		}
	PLANETARY_RESOURCE
		{	Tag = OceanBase
			ResourceName = RareOre
			ResourceType = 1
			PlanetName = None
			Distribution
				{	PresenceChance = 1000
					MinAbundance = 5
					MaxAbundance = 5
					Variance = 0
					Dispersal = 0
				}
		}


